<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appinator</title>
  <link rel="stylesheet" href="Appinator.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: black;

      background-image: url("../images/backdrop.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      align-items: stretch;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      height: 100vh;
    }
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-section img {
      height: 100vh;
      width: auto;
    }
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .question-box {
      font-size: 24px;
      margin-bottom: 40px;
      border: 2px solid #ccc;
      border-radius: 1px;
      width: 400px;
      padding: 20px;
      color: black;
      text-align: center;
    }
    .button-container {
      display: inline-block;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 1px;
    }
    .response-button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #f0f0f0;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .response-button:hover {
      background-color: #ddd;
    }
    #back-button, #retry-button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #666;
      border: none;
      border-radius: 5px;
      color: white;
    }
    #back-button:hover, #retry-button:hover {
      background-color: #444;
    }
  </style>
</head>

    function nextQuestion(answer) {
      const current = questions[step];

        step = next;
        updateQuestion();
      }
    }

      const q = document.getElementById("question-box");

      q.textContent = current?.question ?? "End of line.";
    }
  
    function showResult(name) {
      document.getElementById("question-box").textContent = "I think your professor is: " + name;
      document.getElementById("button-container").style.display = "none";
      document.getElementById("retry-button").style.display = "inline-block";
    }
